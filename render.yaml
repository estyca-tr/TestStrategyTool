# Render Blueprint
# Deploy both frontend and backend

services:
  # Backend API
  - type: web
    name: test-strategy-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: CONFLUENCE_BASE_URL
        sync: false
      - key: CONFLUENCE_USER_EMAIL
        sync: false
      - key: CONFLUENCE_API_TOKEN
        sync: false
      - key: JIRA_BASE_URL
        sync: false
      - key: JIRA_USER_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

  # Frontend
  - type: web
    name: test-strategy-app
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://test-strategy-api.onrender.com/api/*
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate

